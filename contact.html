<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <a
            ><img src="images/logo-nav.webp" alt="Cannons Coffee, Beans of Joy"
          /></a>
          <h1>Cannons Coffee</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html" target="blank"> Home </a></li>
            <li><a href="latte.html" target="_blank">Coffee</a></li>
            <li>
              <a href="about.html" target="_blank">About</a>
            </li>
            <li>
              <a href="contact.html" target="_blank">Contact</a>
              <li>
                <a href="cart.html" target="_blank">Login</a>
              </li>
            </li>
          </ul>
        </nav>
      </header>
      <main class="parentone">
        <h2>Contact Cannons Coffee</h2>
        <p>Coming Soon!</p>

        <form class="parentfour">
          <div class="name">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Asia"
              required
            />
          </div>

          <div class="email">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Asia@gmail.com"
              required
            />
          </div>

          <div class="phone">
            <label for="phone">Phone Number: </label>
            <input
              type="phone"
              id="phone"
              name="phone"
              placeholder="123-456-789"
              required
              maxlength="13"
            />
          </div>

          <div class="origin">
            <label for="origin">Coffee Origin</label>
            <select id="origin" name="origin" required>
              <option value="">--Please choose an origin--</option>
              <option vlaue="Trinidad">Trinidad</option>
              <option value="South Africa">South Africa</option>
              <option value="Costa Rica">Costa Rica</option>
            </select>
          </div>

          <fieldset>
            <legend>Please choose one:</legend>

            <input type="radio" id="buying" name="radio" required />
            <label for="buying">Buying Coffee</label>

            <input type="radio" id="employment" name="radio" required />
            <label for="employment">Employment</label>
          </fieldset>

          <label for="comment">Any Comments?</label><br>
	<textarea id="comment" name="comment" rows="4" cols="40"></textarea><br><br>

          <button type="submit">submit</button>
        </form>
      </main>
      <footer>
        <img
          src="images/logo-footer.webp"
          alt="Cannons Coffee, Beans of Joy! Est. 2014"
        />
        <p>&copy; 2024 Cannons Coffee. All Rights Reserved</p>
      </footer>
    </div>
    <script src="js/custom.js"></script>
  </body>
</html>
