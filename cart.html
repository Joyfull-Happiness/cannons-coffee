<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="containerCart">
      <header>
        <div class="logo">
          <a
            ><img src="images/logo-nav.webp" alt="Cannons Coffee, Beans of Joy"
          /></a>
          <h1>Cannons Coffee</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html" target="blank"> Home </a></li>
            <li><a href="latte.html" target="_blank">Coffee</a></li>
            <li>
              <a href="about.html" target="_blank">About</a>
            </li>
            <li>
              <a href="contact.html" target="_blank">Contact</a>
            </li>
            <li>
              <a href="cart.html" target="_blank">Login</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="contactmain">
        <h2>Cannons Coffee User Login</h2>
        <p>Coming Soon!</p>

        <form class="parentCart">
          <div class="name">
            <label for="nameCart">Name:</label>
            <input
              type="text"
              id="nameCart"
              name="nameCart"
              placeholder="Asia"
              required
            />
          </div>

          <div class="email">
            <label for="emailCart">Email:</label>
            <input
              type="emailCart"
              id="emailCart"
              name="passwordCart"
              placeholder="Asia@gmail.com"
              required
            />
          </div>

          <div class="password">
            <label for="passwordCart">Password: </label>
            <input
              type="passwordCart"
              id="passwordCart"
              name="passwordCart"
              placeholder="password"
              required
              minlength="4"
            />
          </div>

          <button type="submit">submit</button>
        </form>
      </main>
      <footer>
        <img
          src="images/logo-footer.webp"
          alt="Cannons Coffee, Beans of Joy! Est. 2014"
        />
        <p>&copy; 2024 Cannons Coffee. All Rights Reserved</p>
      </footer>
    </div>
    <script src="js/cart.js"></script>
  </body>
</html>
